<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Cardflare – Create Your Digital Visiting Card</title>

    <!-- SEO Meta Tags -->
    <meta
      name="description"
      content="Create and share your digital visiting card with Cardflare. Professional, modern, and instantly accessible. No printing required!"
    />
    <meta
      name="keywords"
      content="Digital Visiting Card, vCard, Online Business Card, Cardflare, NFC Card, QR Card, Modern Business Card"
    />
    <meta name="author" content="Cardflare Team" />

    <!-- Open Graph / Facebook -->
    <meta
      property="og:title"
      content="Cardflare – Your Digital Visiting Card"
    />
    <meta
      property="og:description"
      content="Stand out professionally with your digital visiting card. Fast, eco-friendly, and always with you."
    />
    <meta property="og:image" content="%PUBLIC_URL%/og-image.png" />
    <meta property="og:url" content="https://www.cardflare.in" />
    <meta property="og:type" content="website" />

    <!-- Twitter Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Cardflare – Digital Visiting Card" />
    <meta
      name="twitter:description"
      content="Create and share your digital visiting card with ease using Cardflare."
    />
    <meta name="twitter:image" content="%PUBLIC_URL%/og-image.png" />

    <!-- Theme color -->
    <meta name="theme-color" content="#003366" />

    <!-- Favicons -->
    <link rel="icon" href="%PUBLIC_URL%/assets/images/favicon.ico" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="%PUBLIC_URL%/assets/images/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="%PUBLIC_URL%/assets/images/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="%PUBLIC_URL%/assets/images/favicon-16x16.png"
    />
    <link rel="manifest" href="%PUBLIC_URL%/assets/manifest.json" />

    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <!-- ✅ Canonical -->
    <link rel="canonical" href="https://www.cardflare.in/" />

    <!-- ✅ Robots -->
    <meta name="robots" content="index, follow" />

    <!-- ✅ Locale & site name -->
    <meta property="og:site_name" content="Cardflare" />
    <meta property="og:locale" content="en_IN" />

    <!-- ✅ Better title (keep yours if you prefer) -->
    <title>Digital Visiting Card in India | QR vCard Maker – Cardflare</title>

    <!-- ✅ Refined description (slightly more keyword-rich, within ~155 chars) -->
    <meta
      name="description"
      content="Create your digital visiting card (QR vCard) in minutes. Share via QR or link. Free plan, custom themes, analytics. Cardflare—made in India."
    />

    <!-- ✅ Optional: Google Search Console (replace with your token later) -->
    <meta name="google-site-verification" content="REPLACE_WITH_YOUR_TOKEN" />

    <!-- ✅ Structured Data: Organization + WebSite + Product (rich results) -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@graph": [
          {
            "@type": "Organization",
            "name": "Cardflare",
            "url": "https://www.cardflare.in/",
            "logo": "https://www.cardflare.in/assets/images/favicon-32x32.png",
            "sameAs": [
              "https://www.facebook.com/cardflare",
              "https://www.instagram.com/cardflare",
              "https://www.linkedin.com/company/cardflare"
            ]
          },
          {
            "@type": "WebSite",
            "name": "Cardflare",
            "url": "https://www.cardflare.in/",
            "potentialAction": {
              "@type": "SearchAction",
              "target": "https://www.cardflare.in/search?q={search_term_string}",
              "query-input": "required name=search_term_string"
            }
          },
          {
            "@type": "Product",
            "name": "Cardflare – Digital Visiting Card (QR vCard) Maker",
            "brand": "Cardflare",
            "url": "https://www.cardflare.in/",
            "image": "https://www.cardflare.in/og-image.png",
            "description": "Create and share your digital visiting card with QR in minutes. Free plan, premium themes, analytics, and custom domain options.",
            "offers": {
              "@type": "AggregateOffer",
              "priceCurrency": "INR",
              "lowPrice": "0",
              "highPrice": "999",
              "offerCount": "3"
            }
          }
        ]
      }
    </script>
  </head>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
